{{ if .Site.Params.cta.enable }}
    {{"<!-- Call To Action Section -->" | safeHTML}}
    <section class="call-to-action">
        <div class="container">
            <div class="row">
                <div class="col-md-12 wow text-center">
                    <div class="block">
                        {{ with .Site.Params.cta.title }}
                            <h2>{{ . }}</h2>
                        {{ end }}
                        <div class="row">
                        <div class="col-lg-6 partnersection">
                            <a href="{{.Site.Params.cta.netspectiveurl }}" target="_blank"/><img src="{{.Site.Params.cta.netspectivelogo }}"class="img-responsive partnerimg"/></a>
                        </div>
                        <div class="col-lg-6 partnersection"> 
                            <a href="{{.Site.Params.cta.enlightenurl }}" target="_blank"/><img src="{{.Site.Params.cta.enlightenlogo }}" class="img-responsive partnerimg"/></a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{{ end }}
