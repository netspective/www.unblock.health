{{ if .Site.Params.hero.enable }}
    {{"<!-- Hero Area Section -->" | safeHTML}}
    <section id="home" class="hero-area" style='background-image: url("{{ with .Site.Params.hero.bg }} {{ . }}{{ end }}");'>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="block">
                        {{ with .Site.Params.hero.title }} 
                        <h1 class="wow fadeInDown" data-wow-delay="0.3s" data-wow-duration=".2s">
                            {{ . }}
                        </h1>
                        {{ end }}
                        {{ with .Site.Params.hero.subtitle }}
                        <p class="wow fadeInDown" data-wow-delay="0.5s" data-wow-duration=".5s">
                            {{ . }}
                        </p>
                        {{ end }}
                        {{ with .Site.Params.hero.btnText }}
                        <div class="wow fadeInDown herobtnsection" data-wow-delay="0.7s" data-wow-duration=".7s">
                            <a class="btn btn-home" id="cntbtn" href="#register" role="button">
                                {{ . }}
                            </a>
                             {{ end }}
                             {{ with .Site.Params.hero.btnTextTwo }}
                              <a class="btn btn-home" id="hospitalhimbtn" href="#register" role="button">
                                {{ . }}
                            </a>
                             {{ end }}
                        </div>
                       
						
                       
                       
                    </div>
                </div>
