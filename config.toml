baseURL = "/"
languageCode = "en-us"
title = "UnBlock Health"
theme = "infinity-hugo"

[params]

    # Navigation
    [params.navigation]
        logo = "images/logo.png"
        home = "Home"
        about = "About"
        service = "Services"
        contact = "Contact"

    # Hero Area
    [params.hero]
        enable      = true
        bg          = "images/banner.jpg"
        title       = "Patients need access to all their data to guide their treatment decisions and care"
        subtitle    = "Unblock Health is a first-in-class patient advocacy tool designed for patients and consumers who are determined to be empowered in their health care journey and are no longer willing to accept traditional barriers to their information."
        btnText     = "Register for an Invitation as a Patient Advocate"
		btnTextTwo     = "Register for an Invitation as a Hospital HIM"
        countdownYear = "2019"
        countdownMonth = "12"
        countdownDay  = "27"

    # About Section
    [params.about]
        enable      = true
        heading     = "Unblock Health is a platform that provides patients and care partners with a way to demand access to information that is critical for people to make informed, engaged, and empowered decisions about their care. Unblock Health is designed to:"
        content = "Hold healthcare organizations accountable when they do not release medical records in a timely, HIPAA compliant manner, while carefully tracking the process of interactions needed and reporting both violations and access champions in the public domain."

        content1 = "Request patient-generated health data (PGHD) from mhealth & digital tech devices and apps."

        content2 = "Request an itemized list of all the places that one’s health information has been “shared” or sold to facilitate transparency and awareness of human data science practices."

        content3 = "To facilitate a digital workflow for the implementation of addendums that may be flagged by patients and care partners upon review of their medical records and health information."

        [[params.about.sliderItem]]
            image   = "images/about/1.jpg"
        [[params.about.sliderItem]]
            image   = "images/about/2.jpg"
        [[params.about.sliderItem]]
            image   = "images/about/3.jpg"
        [[params.about.sliderItem]]
            image   = "images/about/2.jpg"

    
    # Service Section
    [params.service]
        enable      = true
        title       = "Why Unblock Health?"
        subtitle    = "Unblock Health is ready to unlock barriers standing in the way of real-world interoperability, patient empowerment, and data access and transparency of the future"
        [[params.service.serviceItem]]
            # give icon(themefisher icon font), title, description
            # more about themefisher icon font visit https://github.com/themefisher/themefisher-font
            # use delay for reveal items one by one
            icon    = "tf-strategy"
            title   = "DEMAND FOR REAL TIME ACCESS OF MEDICAL RECORDS"
            description = "The rise of participatory medicine, shared decision making, and consumerism have contributed to patients expecting and demanding access to their medical records in real-time."
            delay   = "0s"

        [[params.service.serviceItem]]
            # give icon(themefisher icon font), title, description
            # more about themefisher icon font visit https://github.com/themefisher/themefisher-font
            # use delay for reveal items one by one
            icon    = "tf-circle-compass"
            title   = "ACCESS TO DATA FROM WEARABLES"
            description = "Patients are expecting access to their data that may have been collected by a broad spectrum of digital health technologies, such as wearables, apps, etc."
            delay   = "0.2s"

        [[params.service.serviceItem]]
            # give icon(themefisher icon font), title, description
            # more about themefisher icon font visit https://github.com/themefisher/themefisher-font
            # use delay for reveal items one by one
            icon    = "tf-anchor2"
            title   = "NEED FOR TRANSPARENCY"
            description = "Patients are demanding transparency about who has access to their data and are appalled by common human data science practices where aggregated data is sold for significant commercial profit. People expect privacy and want to direct who accesses their data, for what reason"
            delay   = "0.4s"

        [[params.service.serviceItem]]
            # give icon(themefisher icon font), title, description
            # more about themefisher icon font visit https://github.com/themefisher/themefisher-font
            # use delay for reveal items one by one
            icon    = "tf-globe"
            title   = "CORRECTION OF ERRORS WITHIN THE MEDICAL RECORD"
            description = "With increases in accessing data comes the discovery of the many errors that are often found within medical records. Patients need a streamlined way of submitting an addendum to their medical record."
            delay   = "0.6s"
        
        [[params.service.serviceItem]]
            # give icon(themefisher icon font), title, description
            # more about themefisher icon font visit https://github.com/themefisher/themefisher-font
            # use delay for reveal items one by one
            icon    = "tf-strategy"
            title   = "RISE IN THE NEED FOR PATIENT ADVOCACY TOOLS"
            description = "Patients are demanding patient advocacy tools to pushback against a healthcare ecosystem that is responsible for friction points that hamper their healthcare trajectory."
            delay   = "0.8s"

        [[params.service.serviceItem]]
            # give icon(themefisher icon font), title, description
            # more about themefisher icon font visit https://github.com/themefisher/themefisher-font
            # use delay for reveal items one by one
            icon    = "tf-circle-compass"
            title   = "MAKE INFORMED DECISIONS ABOUT THEIR CARE"
            description = "Patients often cannot get access to their medical records and health information, especially when they are faced with an emergency or critical diagnosis, such as a chronic illness or cancer."
            delay   = "1s"

        [[params.service.serviceItem]]
            # give icon(themefisher icon font), title, description
            # more about themefisher icon font visit https://github.com/themefisher/themefisher-font
            # use delay for reveal items one by one
            icon    = "tf-anchor2"
            title   = "IMPROVE PATIENT SATISFACTION"
            description = "Resolve and reduce delays and improve outcomes by improving coordination of care."
            delay   = "1.2s"

        [[params.service.serviceItem]]
            # give icon(themefisher icon font), title, description
            # more about themefisher icon font visit https://github.com/themefisher/themefisher-font
            # use delay for reveal items one by one
            icon    = "tf-globe"
            title   = "HEALTHCARE ORGANIZATIONS SHOULD BE ACCOUNTABLE"
            description = "Hold healthcare organizations accountable when they do not release medical records in a timely, HIPAA compliant manner, while carefully tracking the process of interactions needed and reporting both violations and access champions in the public domain."
            delay   = "1.5s"

        

    
    # Call to Action Section
    [params.cta]
        enable      = true
        bg          = "images/subscribe-bg.jpg"
        title       = "Subscribe to our mailing list"
        subtitle    = "We will keep you posted "

    [params.contact]
        enable      = true
        title       = "Get In Touch"
